<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keranjang Belanja</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://ai-public.creatie.ai/gen_page/tailwind-custom.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com/3.4.5?plugins=forms@0.5.7,typography@0.5.13,aspect-ratio@0.4.2,container-queries@0.1.1"></script>
    <script
      src="https://ai-public.creatie.ai/gen_page/tailwind-config.min.js"
      data-color="#4F46E5"
      data-border-radius="small"

  </head>
  <body class="bg-gray-50">
    <div class="min-h-screen">
      <nav class="bg-white shadow-sm">
        <div class="max-w-8xl mx-auto px-4 sm:px-6 lg:px-8">
          <div class="flex justify-between h-16">
            <div class="flex">
              <div class="flex-shrink-0 flex items-center">
                <img
                  class="h-8 w-auto"
                  src="https://ai-public.creatie.ai/gen_page/logo_placeholder.png"
                  alt="Logo"
                />
              </div>
            </div>
          </div>
        </div>
      </nav>

      <main class="max-w-8xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="flex flex-col lg:flex-row gap-8">
          <div class="flex-1">
            <div class="bg-white shadow-sm rounded-lg p-6">
              <div class="flex items-center justify-between mb-6">
                <h1 class="text-2xl font-semibold text-gray-900">
                  Keranjang Belanja
                </h1>
                <span class="text-sm text-gray-500">3 Item</span>
              </div>
              <div class="space-y-6">
                <div class="flex gap-6 pb-6 border-b">
                  <div class="w-24 h-24 bg-gray-100 rounded-lg overflow-hidden">
                    <img
                      src="https://creatie.ai/ai/api/search-image?query=A professional product photo of a sleek modern smartphone with minimalist design on a clean white background, showing the device at a slight angle to highlight its premium features and slim profile&width=400&height=400&orientation=squarish&flag=38cc7fd7-7040-4803-9d0a-6658a0eb03a0"
                      class="w-full h-full object-cover"
                      alt="Smartphone"
                    />
                  </div>
                  <div class="flex-1">
                    <div class="flex justify-between">
                      <div>
                        <h3 class="text-lg font-medium text-gray-900">
                          Smartphone X Pro
                        </h3>
                        <p class="mt-1 text-sm text-gray-500">Warna: Hitam</p>
                      </div>
                      <div class="text-right">
                        <p class="text-lg font-medium text-custom">
                          Rp 12.999.000
                        </p>
                        <button
                          class="mt-2 text-sm text-red-600 hover:text-red-500"
                        >
                          <i class="fas fa-trash-alt mr-1"></i> Hapus
                        </button>
                      </div>
                    </div>
                    <div class="mt-4 flex items-center">
                      <button
                        class="!rounded-button w-8 h-8 flex items-center justify-center border border-gray-300 text-gray-600 hover:bg-gray-50"
                      >
                        -
                      </button>
                      <input
                        type="text"
                        value="1"
                        class="mx-2 w-16 text-center border-gray-300 rounded-md"
                      />
                      <button
                        class="!rounded-button w-8 h-8 flex items-center justify-center border border-gray-300 text-gray-600 hover:bg-gray-50"
                      >
                        +
                      </button>
                    </div>
                  </div>
                </div>

                <div class="flex gap-6 pb-6 border-b">
                  <div class="w-24 h-24 bg-gray-100 rounded-lg overflow-hidden">
                    <img
                      src="https://creatie.ai/ai/api/search-image?query=A professional product photo of premium wireless earbuds in a charging case on a clean white background, showcasing the sleek design and premium finish of both the earbuds and case&width=400&height=400&orientation=squarish&flag=8c8765e8-c8c2-47fe-8388-7fd86fb534aa"
                      class="w-full h-full object-cover"
                      alt="Earbuds"
                    />
                  </div>
                  <div class="flex-1">
                    <div class="flex justify-between">
                      <div>
                        <h3 class="text-lg font-medium text-gray-900">
                          Wireless Earbuds Pro
                        </h3>
                        <p class="mt-1 text-sm text-gray-500">Warna: Putih</p>
                      </div>
                      <div class="text-right">
                        <p class="text-lg font-medium text-custom">
                          Rp 2.499.000
                        </p>
                        <button
                          class="mt-2 text-sm text-red-600 hover:text-red-500"
                        >
                          <i class="fas fa-trash-alt mr-1"></i> Hapus
                        </button>
                      </div>
                    </div>
                    <div class="mt-4 flex items-center">
                      <button
                        class="!rounded-button w-8 h-8 flex items-center justify-center border border-gray-300 text-gray-600 hover:bg-gray-50"
                      >
                        -
                      </button>
                      <input
                        type="text"
                        value="1"
                        class="mx-2 w-16 text-center border-gray-300 rounded-md"
                      />
                      <button
                        class="!rounded-button w-8 h-8 flex items-center justify-center border border-gray-300 text-gray-600 hover:bg-gray-50"
                      >
                        +
                      </button>
                    </div>
                  </div>
                </div>

                <div class="flex gap-6">
                  <div class="w-24 h-24 bg-gray-100 rounded-lg overflow-hidden">
                    <img
                      src="https://creatie.ai/ai/api/search-image?query=A professional product photo of a premium smartwatch with a modern design on a clean white background, displaying an active watch face and premium metal finish&width=400&height=400&orientation=squarish&flag=4d5c7ca2-a84b-45ce-b528-7e92b3ef5f32"
                      class="w-full h-full object-cover"
                      alt="Smartwatch"
                    />
                  </div>
                  <div class="flex-1">
                    <div class="flex justify-between">
                      <div>
                        <h3 class="text-lg font-medium text-gray-900">
                          Smartwatch Series 5
                        </h3>
                        <p class="mt-1 text-sm text-gray-500">Warna: Silver</p>
                      </div>
                      <div class="text-right">
                        <p class="text-lg font-medium text-custom">
                          Rp 4.999.000
                        </p>
                        <button
                          class="mt-2 text-sm text-red-600 hover:text-red-500"
                        >
                          <i class="fas fa-trash-alt mr-1"></i> Hapus
                        </button>
                      </div>
                    </div>
                    <div class="mt-4 flex items-center">
                      <button
                        class="!rounded-button w-8 h-8 flex items-center justify-center border border-gray-300 text-gray-600 hover:bg-gray-50"
                      >
                        -
                      </button>
                      <input
                        type="text"
                        value="1"
                        class="mx-2 w-16 text-center border-gray-300 rounded-md"
                      />
                      <button
                        class="!rounded-button w-8 h-8 flex items-center justify-center border border-gray-300 text-gray-600 hover:bg-gray-50"
                      >
                        +
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="lg:w-96">
            <div class="bg-white shadow-sm rounded-lg p-6 sticky top-6">
              <h2 class="text-lg font-medium text-gray-900 mb-6">
                Ringkasan Belanja
              </h2>

              <div class="space-y-4">
                <div class="flex justify-between text-sm">
                  <span class="text-gray-600">Total Harga (3 Item)</span>
                  <span class="font-medium">Rp 20.497.000</span>
                </div>
                <div class="flex justify-between text-sm">
                  <span class="text-gray-600">Biaya Pengiriman</span>
                  <span class="font-medium">Gratis</span>
                </div>
                <div class="pt-4 border-t">
                  <div class="flex justify-between text-base font-medium">
                    <span class="text-gray-900">Total Tagihan</span>
                    <span class="text-custom">Rp 20.497.000</span>
                  </div>
                </div>
              </div>

              <div class="mt-6">
                <div class="mb-4">
                  <label class="block text-sm font-medium text-gray-700 mb-2"
                    >Kode Promo</label
                  >
                  <div class="flex gap-2">
                    <input
                      type="text"
                      placeholder="Masukkan kode promo"
                      class="flex-1 border-gray-300 rounded-md focus:ring-custom focus:border-custom"
                    />
                    <button
                      class="!rounded-button px-4 py-2 bg-custom text-white hover:bg-custom/90"
                    >
                      Terapkan
                    </button>
                  </div>
                </div>

                <button
                  class="!rounded-button w-full bg-custom text-white py-3 hover:bg-custom/90 font-medium"
                >
                  Lanjut ke Pembayaran
                </button>

                <div class="mt-4 text-center">
                  <a href="#" class="text-sm text-custom hover:text-custom/90">
                    <i class="fas fa-arrow-left mr-1"></i> Lanjut Belanja
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
